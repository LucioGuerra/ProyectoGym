<app-main-screen>
  <ng-container header>
    @if(appointmentID){
    <h1 class="main-content__title">Edit Appointment</h1>
    } @else {
    <h1 class="main-content__title">Create Appointment</h1>
    }
  </ng-container>
  <ng-container body>
    <app-create-appointment-form
      [appointmentId]="appointmentID"
    ></app-create-appointment-form>
  </ng-container>
</app-main-screen>
