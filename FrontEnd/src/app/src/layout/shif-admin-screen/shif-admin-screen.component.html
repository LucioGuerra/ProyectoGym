<app-toolbar>
  <ng-container toolbar-menu-button>
    <button style="margin: 0 10px 0 0" mat-icon-button class="menu-button" aria-label="open drawer menu" (click)="menu()">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-container>
  <ng-container toolbar-action-button>
    <button mat-stroked-button class="logout-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Log out
    </button>
  </ng-container>
</app-toolbar>
