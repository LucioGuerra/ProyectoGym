<mat-form-field appearance="outline" [style.width.px]="200">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-hint [style.font-size.px]="10">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  @if (range.controls.start.hasError('matStartDateInvalid')) {
    <mat-error>Invalid start date</mat-error>
  }
  @if (range.controls.end.hasError('matEndDateInvalid')) {
    <mat-error>Invalid end date</mat-error>
  }
</mat-form-field>
<mat-form-field appearance="outline" [style.width.px]="60">
  <mat-label>Start</mat-label>
  <input matInput type="time" [(ngModel)]="startTime">
</mat-form-field>
<mat-form-field appearance="outline" [style.width.px]="60">
  <mat-label>End</mat-label>
  <input matInput type="time" [(ngModel)]="endTime">
</mat-form-field>

<mat-form-field appearance="outline" [style.width.px]="200">
  <mat-label>Activity</mat-label>
  <mat-select>
    @for (activity of activities; track activity.id){
      <mat-option [value]="activity.id">{{ activity.name }}</mat-option>
    }
  </mat-select>
</mat-form-field>
<button mat-raised-button color="primary" (click)="createAppointment()">Create</button>
