<app-toolbar>
  <ng-container toolbar-action-button>
  </ng-container>
</app-toolbar>

<span>
    <mat-card appearance="outlined">

      <mat-card-header>
        <p class="titulo">Log In to your Account</p>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field class="example-full-width">
            <mat-label id="email">Email</mat-label>
            <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com">
            @if ("formGroup.get('email')?.hasError('email') && !formGroup.get('email')?.hasError('required')") {
            <mat-error>
              Please enter a valid email address
            </mat-error>
            }
            @if ("formGroup.get('email')?.hasError('required')") {
            <mat-error>
              Email is <strong>required</strong>
            </mat-error>
            }
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label id="password">Password</mat-label>
            <input id="password" matInput formControlName="password" [type]="hide ? 'password' : 'text'"
              placeholder="Enter your password">
          </mat-form-field>

          <div class="botones">

            <button type="submit" id="login" (click)="onLogin()" mat-flat-button >
              Log In
            </button>

            <button id="sing-up" (click)="singup()" mat-raised-button>
              Sing Up
            </button>

          </div>

          <button id="volver" (click)="volver()" mat-stroked-button>
            Volver
          </button>

        </form>
      </mat-card-content>
    </mat-card>
</span>
