<app-create-package>
  <ng-container header>
    <h1 class="main-content__title">Crear nueva actividad</h1>
  </ng-container>

  <ng-container body>
    <div class="main-content__body">
      <mat-form-field appearance="outline" class="package_name">
        <mat-label>Nombre de la actividad</mat-label>
        <input matInput [formControl]="activityName">
        <mat-error>La actividad debe tener un nombre</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="package_description">
        <mat-label>Descripcion de la actividad</mat-label>
        <textarea matInput [formControl]="activityDescription" ></textarea>
        <mat-error>La actividad debe tener una descripcion</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="package_description">
        <mat-label>Precio por clase</mat-label>
        <input matInput [formControl]="activityPrice">
        <mat-error>La actividad debe tener un precio</mat-error>
      </mat-form-field>

      <div class="button-container__main">
        <button mat-stroked-button (click)="return()" color="warn" class="return_button">
          <!--<mat-icon>chevron_left</mat-icon>-->
          Return
        </button>
        <button mat-flat-button (click)="create()" color="primary" class="create_button">
          Create package
        </button>
      </div>
    </div>
  </ng-container>
</app-create-package>
