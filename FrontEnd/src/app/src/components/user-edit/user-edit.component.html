<app-drawer>
  <ng-container main-content>
    <span class="mainPage">
      <mat-card class="tarjeta">
        <mat-card-header>
          <div class="header">
            <button mat-icon-button class="back-btn" aria-label="Go back" (click)="homePage()">
              <mat-icon>chevron_left</mat-icon>
            </button>

            <div class="avatar-container">
              <div class="user-avatar">
                <mat-card class="user-avatar">
                  <img class="user-avatar" [src]="userImage" alt="User Image">
                </mat-card>
              </div>
            </div>

            <div class="role-container">
              <mat-button-toggle-group
                name="role"
                aria-label="role"
                [(ngModel)]="user.role.name" required>
                <mat-button-toggle value="Admin">Admin</mat-button-toggle>
                <mat-button-toggle value="User">User</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>
        </mat-card-header>

        <mat-divider class="divisor"></mat-divider>

        <mat-card-content>
          <div class="user-content">
            <form #userForm="ngForm">

              <div class="fila">
                
                <mat-form-field>
                  <label>Name</label>
                  <input matInput class="column1" id="firstName" type="text" [(ngModel)]="user.firstName" name="firstName"/>
                </mat-form-field>

                
                <mat-form-field>
                  <label>Surname</label>
                  <input matInput id="lastName" type="text" [(ngModel)]="user.lastName" name="lastName"/>
                </mat-form-field>

              </div>

              <div class="fila">
                
                <mat-form-field>
                  <label>DNI</label>
                  <input matInput class="column1" id="dni" type="text" [(ngModel)]="user.dni" name="dni"/>
                </mat-form-field>

                
                <mat-form-field>
                  <label>Email</label>
                  <button class="email" (click)="email()">
                    {{ user.email }}
                  </button>
                </mat-form-field>
              </div>

              <div class="fila" id="fila3">
                
                <mat-form-field>
                  <label>Mobile</label>
                  <input matInput class="column1" id="phone" type="tel" [(ngModel)]="user.phone" name="phone"/>
                </mat-form-field>

                <mat-form-field>
                  <button mat-raised-button color="primary" (click)="PasswordChange()">
                    Change password
                    <mat-icon class="icon-right">chevron_right</mat-icon>
                  </button>
                </mat-form-field>
              </div>

              <div class="fila" id="fila4">
      
                <mat-form-field>
                  <button mat-button class="custom-button" type="submit" [disabled]="userForm.invalid" (click)="saveChanges()">
                    Save
                  </button>
                </mat-form-field>
              </div>

            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </span>
  </ng-container>
</app-drawer>
