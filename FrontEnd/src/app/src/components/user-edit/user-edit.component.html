<app-drawer>
  <ng-container main-content>
    <span class="mainPage">
      <mat-card class="tarjeta">
        <mat-card-header>
          <div class="header">
            <button mat-icon-button class="back-btn" aria-label="Go back" (click)="homePage()">
              <mat-icon>chevron_left</mat-icon>
            </button>

            <div class="avatar-container">
              <div class="user-avatar">
                <img class="user-avatar-img" [src]="userImage" alt="User Image">
              </div>
            </div>

            <div class="role-container">
              <mat-button-toggle-group
                name="role"
                aria-label="role"
                [(ngModel)]="user.role.name" required>
                <mat-button-toggle (click)="adminRole()" value="Admin">Admin</mat-button-toggle>
                <mat-button-toggle (click)="userRole()" value="User">User</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>
        </mat-card-header>

        <mat-divider class="divisor"></mat-divider>

        <mat-card-content>
          <div class="user-content">


            <div class="fila" id="fila1">

              <div>
                <label>Name</label>
                <input id="firstName" type="text" [(ngModel)]="user.firstName" name="firstName"/>
              </div>
              
              <div>
                <label>Surname</label>
                <input id="lastName" type="text" [(ngModel)]="user.lastName" name="lastName"/>
              </div>

            </div>


            <div class="fila" id="fila2">

              <div>
                <label>DNI</label>
                <input id="dni" type="text" [(ngModel)]="user.dni" name="dni"/>
              </div>
              
              <div id="columna22">
                <label>Email</label>
                <button class="email" (click)="email()">
                  {{ user.email }}
                </button>
              </div>

            </div>


            <div class="fila" id="fila3">

              <div>
                <label>Mobile</label>
                <input id="phone" type="tel" [(ngModel)]="user.phone" name="phone"/>
              </div>

              <div id="columna32">
                <button mat-raised-button color="primary" (click)="PasswordChange()">
                  Change password
                  <mat-icon class="icon-right">chevron_right</mat-icon>
                </button>
            </div>


            </div>

            <div class="fila" id="fila4">

              <button mat-button class="custom-button" type="submit" (click)="saveChanges()">
                Save
              </button>
              
            </div>

          </div>
        </mat-card-content>
      </mat-card>
    </span>
  </ng-container>
</app-drawer>
