<mat-sidenav-container class="example-container">
  <!-- Sidenav para pantallas grandes (sale desde la izquierda) -->
  <mat-sidenav
    #desktopSidenav
    class="sidenav-left"
    mode="side"
    [opened]="opened"
    *ngIf="!isMobileScreen()"
  >
    <app-user-profile></app-user-profile>
    <app-drawer-list></app-drawer-list>
  </mat-sidenav>

  <!-- Sidenav para pantallas mÃ³viles (sale desde arriba) -->
  <mat-sidenav
    #mobileSidenav
    mode="over"
    class="sidenav-top"
    [opened]="opened"
    *ngIf="isMobileScreen()"
  >
    <app-drawer-list></app-drawer-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar>
      <ng-container toolbar-menu-button>
        <button
          mat-icon-button
          class="menu-button"
          aria-label="open drawer menu"
          (click)="toggleSidenav()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </ng-container>
      <ng-container toolbar-action-button>
        <button mat-stroked-button class="logout-button" (click)="logout()">
          <mat-icon>logout</mat-icon>
          Log out
        </button>
      </ng-container>
    </app-toolbar>
    <ng-content select="[main-content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
