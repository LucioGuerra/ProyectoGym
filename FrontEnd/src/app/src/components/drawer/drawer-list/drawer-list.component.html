<mat-list>
  @for ( element of appLinks; track element.id ) {
  <mat-divider></mat-divider>
  <a href="admin/#{{ element.id }}">
    <mat-list-item>
      <p>{{ element.name }}</p>
    </mat-list-item>
  </a>
  }
  <mat-divider></mat-divider> <!-- este se puede quitar, habra que ver como nos gusta mas-->
</mat-list>
