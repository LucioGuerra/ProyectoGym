<mat-list>
  @for (element of appLinks; track element.id) {
    <button (click)="link(element.link)">
      <mat-list-item>
        <div class="items">
          <!-- <mat-icon class="icon">{{ element.icon }}</mat-icon> -->
          <p class="title">{{ element.name }}</p>
        </div>
      </mat-list-item>
    </button>
    <mat-divider></mat-divider>
  }
  <mat-divider></mat-divider>
  <!-- este se puede quitar, habra que ver como nos gusta mas-->
</mat-list>
