<app-drawer>
    <ng-container main-content>
        
        <div class="contenedor">
            <mat-card class="card">

                <mat-card-header class="card-header">

                      <div class="left-header">
                        <mat-icon class="icon">list_alt</mat-icon>
                        <h1>Actividades</h1>
                      </div>
        
                      <button mat-icon-button color="primary" class="add-button" (click)="addItem()">
                        <mat-icon>add</mat-icon>
                      </button>


                </mat-card-header>
                
                <mat-card-content class="contenido">
                  <div class="table-container">

                    <mat-table [dataSource]="dataSource()" class="table">

                    <div class="test">
                        <ng-container matColumnDef="name" class="column">
                          <th mat-header-cell *matHeaderCellDef class="column"> Nombre </th>
                          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                        </ng-container>
                        

                        <ng-container matColumnDef="description">
                          <th mat-header-cell *matHeaderCellDef class="column"> Descripci√≥n </th>
                          <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
                        </ng-container>
                        

                        <ng-container matColumnDef="price">
                          <th mat-header-cell *matHeaderCellDef class="column"> Precio </th>
                          <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
                        </ng-container>
                        

                        <ng-container matColumnDef="buttons">
                          <th mat-header-cell *matHeaderCellDef class="column">Perrito</th>
                          <td mat-cell *matCellDef="let element">
                            <div class="button-container">
                              <button (click)="$event.stopPropagation()" mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                              </button>
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="updateActivity(element.id)">Editar</button>
                              </mat-menu>
                            </div>
                          </td>
                        </ng-container>
                      </div>
              
                      
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                    </mat-table>
                  </div>
                </mat-card-content>


            </mat-card>
        </div>

    </ng-container>
</app-drawer>
