<app-drawer>
    <ng-container main-content>
        
        <div class="contenedor">
            <mat-card class="card">

                <mat-card-header class="card-header">

                      <div class="left-header">
                        <mat-icon class="icon">list_alt</mat-icon>
                        <h1>Actividades</h1>
                      </div>
        
                      <button mat-icon-button color="primary" class="add-button" (click)="addActivity()">
                        <mat-icon>add</mat-icon>
                      </button>


                </mat-card-header>
                
                <mat-card-content class="contenido">
                  <div class="table-container">

                    <mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
                      
                      <ng-container matColumnDef="name" class="column">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                      </ng-container>
                
                      <ng-container matColumnDef="description" class="column">
                        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
                        <td mat-cell *matCellDef="let element" class="description">{{ element.description }}</td>
                      </ng-container>
                
                      <ng-container matColumnDef="price" class="column">
                        <th mat-header-cell *matHeaderCellDef>Precio</th>
                        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
                      </ng-container>
                
                      <ng-container matColumnDef="buttons" class="column">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-icon-button color="primary" (click)="updateActivity(element.id)">
                            <mat-icon>edit</mat-icon>
                          </button>
                          
                        </td>
                      </ng-container>
                
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </mat-table>

                  </div>
                </mat-card-content>


            </mat-card>
        </div>

    </ng-container>
</app-drawer>
