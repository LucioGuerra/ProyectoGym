spring.application.name=criminal
spring.datasource.url=jdbc:mysql://${URL}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
auth0.audience=<IDENTIFIER_DE_TU_API>
auth0.issuer=https://<YOUR_AUTH0_DOMAIN>/
spring.security.oauth2.resourceserver.jwt.issuer-uri=${auth0.issuer}
spring.security.oauth2.resourceserver.jwt.audience=${auth0.audience}